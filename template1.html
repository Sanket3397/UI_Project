<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/template1.css">
</head>
<body>
    <div class="container">
            <div class="part1">
                <img src="/images/holding camera in hand image.avif">
            </div>
            <div class="part2">
                <div class="header">
                    <h1>Registration</h1>
                    <h4>CLICK FOR YOUR SHOOT</h4>
                </div>
                <div class="header2">
                 <label>Name</label>
                 <div class="inp1">
                    <input type="text" id="text" placeholder="Sanket Patil">
                 </div>
                </div>
                <div class="email">
                    <label>Email</label>
                    <div class="inp2">
                       <input type="email" id="text" placeholder="Sanket@123gmail.com">
                    </div>
                </div>
                <div class="gender1">
                    <div class="Gender">
                        <label>Gender</label>
                    </div>
                <div class="gender">   
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="Female" checked>
                    <label for="Female">Female</label>
                </div>
                </div>
                <div class="DOB">
                    <label>Date of birth</label>
                    <input type="date" placeholder="Enter birth date" required />
                  </div>
                  <div class="city">
                    <label>City</label>
                    <div class="inp3">
                        <input type="text" placeholder="Nippani">
                    </div>
                    <!-- <select>
                        <option>Nipaani</option>
                        <option>Kolhapur</option>
                        <option>Hadnal</option>
                    </select> -->
                  </div>
                  <div class="country">
                    <label>Country</label>
                    <div class="inp4">
                        <input type="text" placeholder="India">
                    </div>
                  </div>
                  <div class="button">
                    <div class="button1">
                        <button type="submit">CANCEL</button>
                    </div>
                    <div class="button2">
                        <button type="submit">CONFIRM</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
